<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/stylesheet.css">
</head>
<body>
    <header>
        <a href="#" class="logo">ZANOS SOUTION</a>
        <nav>
           <ul>
               <li><a href="#"></a></li>
           </ul>
        </nav>
    </header>
    <section>
        <img src="../src/assets/curve.png" class="wave">
        <div class="contentBx">
            <h2>Coming Soon!</h2>
            <p>Providing Web Development & Graphic Designing services.</p>
            <div class="countdown">
                <div class="time"><div id="day"></div><span>Days</span></div>
                <div class="time"><div id="hour"></div><span>Minutes</span></div>
                <div class="time"><div id="minute"></div><span>Hours</span></div>
                <div class="time"><div id="second"></div><span>Seconds</span></div>
            </div>
            <a href="#" onclick="toggle();">Notify Me!</a>
        </div>
        <div class="imgBx">
            <img src="../src/assets/man.png">
        </div>
        <ul class="sci">
          <li><a href="#"><img src="../src/assets/facebook.png"></a></li>
          <li><a href="#"><img src="../src/assets/instagram.png"></a></li>
          <li><a href="#"><img src="../src/assets/twitter.png"></a></li>
        </ul>
    </section>
    <div class="newsletter">
        <h2>Stay Tuned</h2>
        <p>Get notified at launch</p>
        <div class="inputBox">
            <form>
                <input type="email" name="" required="" placeholder="Enter Email Address"> 
                <input type="submit" value="Submit">
            </form>
        </div>
        <img src="../src/assets/close.png" class="close" onclick="toggle();">
    </div>
        <script type="text/javascript">
        
         function toggle(){
              var newsletter = document.querySelector('.newsletter');
              newsletter.classList.toggle('active')
         }




        var countDate = new Date('Jan 1, 2021 00:00:00').getTime();
        
        function newYear(){
            var now = new Date().getTime();
             gap = countDate - now;

             var second = 1000;
             var minute = second * 60;
             var hour = minute * 60;
             var day = hour * 24;

             var d = Math.floor(gap / (day));
             var h = Math.floor((gap % (day)) / (hour));
             var m = Math.floor((gap % (hour)) / (minute));
             var s = Math.floor((gap % (minute)) / second); 

             document.getElementById('day').innerText = d;
             document.getElementById('hour').innerText = h;
             document.getElementById('minute').innerText = m;
             document.getElementById('second').innerText = s;
        }

        setInterval(function(){
            newYear();
        },1000)

        
        
        
        </script>
    
</body>
</html>
